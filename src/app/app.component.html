<h1>{{ title }}</h1>

<h2>La liste des pizzas</h2>
<ul>
  <li *ngFor="let pizza of mesPizzas" (click)="onSelect(pizza)">
    {{ pizza.name }}
  </li>
</ul>

<div *ngIf = "maSuperPizza">
  <h2>{{ maSuperPizza.name }}</h2>
  <p>ID : {{ maSuperPizza.id }}</p>
  <p>Prix : {{ maSuperPizza.price }}</p>
  <img
    [src]="'assets/img/pizzas/' + maSuperPizza.image"
    [alt]="maSuperPizza.name"
  />

  <br>

  <!--Bidirectional binding (il faut mettre [()], parenthèses + crochets pour avoir ce qu'on veut à savoir bidirectional binding)si on met juste (ngModel), le champ name de l'objet n'est PAS modifié depuis le template si on met : (ngModel) = masuperPizza.name . De plus, il n'y a pas, comme attendu, de modification du champ du template si on modifie la propriété de l'objet -->
  <input [(ngModel)]="maSuperPizza.name" />

  <!-- <input #toto [value] = "maSuperPizza.name" (keyup) = "maSuperPizza.name = toto.value">

<input #pizzaName [value] = "maSuperPizza.name" (keydown) = "maSuperPizza.name = pizzaName.value"> -->
</div>
