<div *ngIf="maSuperPizza" class="row text-white">
  <div class="col-lg-3">
    <img
      [src]="'assets/img/pizzas/' + maSuperPizza.image"
      [alt]="maSuperPizza.name"
      class="img-fluid rounded-lg"
    />
  </div>
  <div class="col-lg-9">
    <h2>{{ maSuperPizza.name }}</h2>
    <p>Prix : {{ maSuperPizza.price }}</p>
    <!--Bidirectional binding (il faut mettre [()], parenthèses + crochets pour avoir ce qu'on veut à savoir bidirectional binding)si on met juste (ngModel), le champ name de l'objet n'est PAS modifié depuis le template si on met : (ngModel) = masuperPizza.name . De plus, il n'y a pas, comme attendu, de modification du champ du template si on modifie la propriété de l'objet -->
    <!-- <input #toto [value] = "maSuperPizza.name" (keyup) = "maSuperPizza.name = toto.value">

<input #pizzaName [value] = "maSuperPizza.name" (keydown) = "maSuperPizza.name = pizzaName.value"> -->
    <input [(ngModel)]="maSuperPizza.name" class="form-control" />
  </div>
</div>

<h2 class="text-white my-4">La liste des pizzas</h2>
<div class="text-center" *ngIf = "!mesPizzas || mesPizzas.length === 0">
  <div class="spinner-border text-white" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="row">
  <div
    class="col-sm-6 col-lg-3"
    *ngFor="let pizza of mesPizzas"
    (click)="onSelect(pizza)"
  >
    <div class="card shadow mb-4" [class.selected]="pizza === maSuperPizza">
      <img
        [src]="'assets/img/pizzas/' + pizza.image"
        [alt]="pizza.name"
        class="card-img-top"
      />
      <div class="card-body">
        {{ pizza.name }}
      </div>
    </div>
  </div>
</div>
